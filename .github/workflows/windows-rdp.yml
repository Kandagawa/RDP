name: Windows RDP Full Info to Discord

on:
  workflow_dispatch:   # N√∫t Run workflow xu·∫•t hi·ªán

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Enable RDP & Firewall
      shell: pwsh
      run: |
        # B·∫≠t RDP
        Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" `
          -Name "fDenyTSConnections" -Value 0
        # M·ªü firewall cho Remote Desktop
        netsh advfirewall firewall set rule group="remote desktop" new enable=yes

    - name: Download Cloudflared
      shell: pwsh
      run: |
        Invoke-WebRequest `
          -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" `
          -OutFile "$env:USERPROFILE\cloudflared.exe"

    - name: Start Cloudflare Tunnel & Save Info
      shell: pwsh
      run: |
        $cf = "$env:USERPROFILE\cloudflared.exe"

        # Start tunnel v√† l·∫•y link RDP
        try {
            $rdp_link = & $cf tunnel --url rdp://localhost:3389 --print-url
        } catch {
            $rdp_link = "FAILED_TO_GET_LINK"
        }

        # L∆∞u bi·∫øn m√¥i tr∆∞·ªùng
        echo "RDP_LINK=$rdp_link" >> $env:GITHUB_ENV
        echo "USERNAME=runneradmin" >> $env:GITHUB_ENV
        echo "PASSWORD=Password123!" >> $env:GITHUB_ENV
        echo "CREATED_AT=$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" >> $env:GITHUB_ENV
        echo "RUNNER_NAME=$env:RUNNER_NAME" >> $env:GITHUB_ENV
        echo "RUNNER_OS=$env:RUNNER_OS" >> $env:GITHUB_ENV

        # Delay cho tunnel ·ªïn ƒë·ªãnh
        Start-Sleep -Seconds 5

    - name: Test Discord connectivity
      shell: pwsh
      run: |
        try {
            Resolve-DnsName discord.com -ErrorAction Stop
            Write-Host "DNS OK"
        } catch {
            Write-Host "Warning: DNS may fail temporarily"
        }

    - name: Send Full Info to Discord with Retry
      shell: pwsh
      run: |
        $webhook = "https://discord.com/api/webhooks/1438779054550417511/6Q-W-E5GTLVoE0zkK8ZBQ3nrt-ZDWFSOSPw5058Y7MY0iDse5_oAS7wmBRMJoNR0UhYk"

        # T·∫°o message
        $msg = "**Windows RDP VM Info**`n" +
               "-----------------------`n" +
               "üîó Link: $env:RDP_LINK`n" +
               "üë§ Username: $env:USERNAME`n" +
               "üîê Password: $env:PASSWORD`n" +
               "üñ• Runner Name: $env:RUNNER_NAME`n" +
               "üíΩ Runner OS: $env:RUNNER_OS`n" +
               "üïí Created At: $env:CREATED_AT"

        $payload = @{ content = $msg } | ConvertTo-Json -Compress

        $attempts = 0
        do {
            try {
                Invoke-RestMethod -Uri $webhook -Method POST -Body $payload -ContentType "application/json"
                Write-Host "Discord message sent successfully"
                break
            } catch {
                Write-Host "Attempt $attempts failed, retrying in 3 seconds..."
                Start-Sleep -Seconds 3
                $attempts++
            }
        } while ($attempts -lt 3)