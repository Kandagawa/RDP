name: RDP-Tailscale-clean

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
    # 1. Enable RDP
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # 2. Create RDP user
    - name: Set RDP User
      run: |
        $username = "runneradmin"
        $password = "GithubRDP2025!"
        net user $username $password /add
        net localgroup "Administrators" $username /add
        net localgroup "Remote Desktop Users" $username /add

    # 3. Download & install Tailscale
    - name: Install Tailscale
      env:
        TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-ipn-setup.exe" -OutFile "tailscale.exe"
        Start-Process -FilePath "tailscale.exe" -ArgumentList "/quiet install" -Wait

    # 4. Connect Tailscale
    - name: Connect Tailscale
      env:
        TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        Start-Process -FilePath "C:\Program Files (x86)\Tailscale IPN\tailscale.exe" -ArgumentList "up --authkey $env:TAILSCALE_AUTH_KEY" -Wait
        Start-Sleep -Seconds 10

    # 5. Keep runner alive
    - name: Keep alive
      run: |
        while ($true) { Write-Host "RDP via Tailscale running..."; Start-Sleep -Seconds 60 }