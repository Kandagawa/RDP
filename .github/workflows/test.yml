name: CloudRDP-Ngrok

on:
  workflow_dispatch:
    inputs:
      runtime_minutes:
        description: "Thời gian giữ máy hoạt động"
        required: false
        default: "350"

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Tạo user RDP
        run: |
          net user clouduser CloudPass123! /add
          net localgroup "Administrators" clouduser /add
          net localgroup "Remote Desktop Users" clouduser /add

      - name: Bật RDP & Service
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
          -Name "fDenyTSConnections" -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          netsh advfirewall firewall add rule name="RDP3389" dir=in action=allow protocol=TCP localport=3389

          # Bật Remote Desktop Service
          Set-Service -Name TermService -StartupType Automatic
          Start-Service -Name TermService

      - name: Tải Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .

      - name: Đăng nhập Ngrok
        run: |
          .\ngrok.exe config add-authtoken $Env:NGROK_AUTHTOKEN
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

      - name: Tạo Tunnel TCP 3389
        id: tunnel
        run: |
          # Chạy Ngrok trong same session background job
          Start-Job -ScriptBlock { .\ngrok.exe tcp 3389 } | Out-Null

          $maxTries = 20       # thử tối đa 20 lần (~60s)
          $try = 0
          $url = $null

          while (-not $url -and $try -lt $maxTries) {
              Start-Sleep -Seconds 3
              $try++
              try {
                  $tunnels = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
                  $url = $tunnels.tunnels[0].public_url
              } catch {
                  # Nếu API chưa sẵn sàng, bỏ qua
              }
          }

          if (-not $url) { 
              Write-Host "❌ Không lấy được URL Ngrok!"
              exit 1
          }

          Write-Output "url=$url" >> $env:GITHUB_OUTPUT

      - name: Xuất thông tin RDP
        run: |
          Write-Host "==========================="
          Write-Host "         CLOUD RDP"
          Write-Host "==========================="
          Write-Host "User: clouduser"
          Write-Host "Pass: CloudPass123!"
          Write-Host "RDP : ${{ steps.tunnel.outputs.url }}"
          Write-Host "==========================="

      - name: Giữ máy hoạt động
        run: |
          $end = (Get-Date).AddMinutes(${ { github.event.inputs.runtime_minutes } })
          while ((Get-Date) -lt $end) {
            Start-Sleep -Seconds 30
          }