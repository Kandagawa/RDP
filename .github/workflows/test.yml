name: RDP-ngrok-test

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
    # 1. Enable RDP
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # 2. Set password for user
    - name: Set RDP User
      run: |
        $username = "runneradmin"
        $password = "GithubRDP2025!"
        net user $username $password /add
        net localgroup "Administrators" $username /add
        net localgroup "Remote Desktop Users" $username /add

    # 3. Download and configure ngrok
    - name: Install Ngrok
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive ngrok.zip -DestinationPath .
        .\ngrok.exe config add-authtoken $env:NGROK_TOKEN

    # 4. Start ngrok TCP tunnel
    - name: Start Ngrok
      run: |
        Start-Process -NoNewWindow .\ngrok.exe tcp 3389
        Start-Sleep -Seconds 10

    # 5. Get Ngrok URL
    - name: Show Ngrok URL
      run: |
        $tunnels = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
        $tcpTunnel = $tunnels.tunnels | Where-Object {$_.proto -eq "tcp"}
        Write-Host "Connect via RDP to: $($tcpTunnel.public_url)"

    # 6. Keep session alive
    - name: Keep alive
      run: |
        while ($true) { Write-Host "RDP session running..."; Start-Sleep -Seconds 60 }