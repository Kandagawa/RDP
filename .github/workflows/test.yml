name: RDP-ngrok-foreground

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
    # 1. Enable RDP
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # 2. Set password for user
    - name: Set RDP User
      run: |
        $username = "runneradmin"
        $password = "GithubRDP2025!"
        net user $username $password /add
        net localgroup "Administrators" $username /add
        net localgroup "Remote Desktop Users" $username /add

    # 3. Download and configure ngrok
    - name: Install Ngrok
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive ngrok.zip -DestinationPath .
        .\ngrok.exe config add-authtoken $env:NGROK_TOKEN

    # 4. Start Ngrok TCP tunnel in foreground
    - name: Start Ngrok TCP (foreground)
      run: |
        Write-Host "Ngrok TCP tunnel starting... host/port will appear below."
        .\ngrok.exe tcp 3389
        # Ngrok sẽ in host/port trực tiếp trong log
        # Ví dụ: tcp://4.tcp.ngrok.io:12345

